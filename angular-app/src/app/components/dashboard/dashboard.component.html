
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-3 col-md-6 col-6">
          <div class="card-box">
           
    
            <div class="topBoxes">
              <div class="fa-3x text-center" [class.d-none]="!isLoading">
                <i class="fas fa-circle-notch fa-spin m-2"></i>
              </div>
              <div class="topBoxesDetails text-md-right text-center" [class.d-none]="isLoading">
                <h3 class=" m-0 p-2 text-md-left text-center"> Total Cases
                <span class="float-right" > {{totalCases | number}} </span></h3>
              </div>
              <div class="progress progress-bar-alt-blue progress-sm m-2">
                <div class="progress-bar bg-blue" role="progressbar" aria-valuenow="77" aria-valuemin="0"
                  aria-valuemax="100" style="width: 100%;">
                </div>
              </div>
            </div>
          </div>
    
        </div><!-- end col -->
    
        <div class="col-xl-3 col-md-6 col-6">
          <div class="card-box">
            <div class="topBoxes">
              <div class="fa-3x text-center" [class.d-none]="!isLoading">
                <i class="fas fa-circle-notch fa-spin m-2"></i>
              </div>
              <div class="topBoxesDetails text-md-right text-center" [class.d-none]="isLoading">
                <h3 class="m-0 p-2 text-md-left text-center">Deaths 
                <span class="float-right"> {{totalDeaths | number}} </span></h3>  
              </div>
              <div class="progress progress-bar-alt-danger progress-sm m-2">
                <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="77" aria-valuemin="0"
                  aria-valuemax="100" style="width: 100%;">
                </div>
              </div>
            </div>
          </div>
    
        </div><!-- end col -->
    
        <div class="col-xl-3 col-md-6 col-6">
          <div class="card-box">
            <div class="topBoxes">
              <div class="fa-3x text-center" [class.d-none]="!isLoading">
                <i class="fas fa-circle-notch fa-spin m-2"></i>
              </div>
              <div class="topBoxesDetails text-md-right text-center" [class.d-none]="isLoading">
                <h3 class="m-0 p-2 text-md-left text-center">Active
                  <span class="float-right"> {{activeCases | number}} </span></h3>   
              </div>
              <div class="progress progress-bar-alt-success progress-sm m-2">
                <div class="progress-bar bg-success" role="progressbar" aria-valuenow="77" aria-valuemin="0"
                  aria-valuemax="100" style="width: 100%;">
                </div>
              </div>
            </div>
          </div>
    
        </div><!-- end col -->
    
    
        <div class="col-xl-3 col-md-6 col-6">
          <div class="card-box">
            <div class="topBoxes">
              <div class="fa-3x text-center" [class.d-none]="!isLoading">
                <i class="fas fa-circle-notch fa-spin m-2"></i>
              </div>
              <div class="topBoxesDetails text-md-right text-center" [class.d-none]="isLoading">
                <h3 class="m-0 p-2 text-md-left text-center">Critical
                <span class="float-right"> {{totalCritical | number}} </span></h3> 
              </div>
              <div class="progress progress-bar-alt-warning progress-sm m-2">
                <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="77" aria-valuemin="0"
                  aria-valuemax="100" style="width: 100%;">
                </div>
              </div>
            </div>
          </div>
    
        </div><!-- end col -->
    
      </div>

    <div class="row">
        <div class="col-xl-3">
            <div class="card-box">
              <div class="float-right">
                <p>Today's Statistics</p>
              </div>
      
              <h4 class="header-title mb-3"> Affected Nations </h4>
              <div class="form-group row">
                <div class="col-md-12 col-12">
                  <input type="text" id="example-placeholder" #search (keyup)="searchCountries(search.value)"
                    class="form-control" placeholder="Search {{countries.length}} Affected Nations">
                </div>
              </div>
              <div class="fa-3x text-center" [class.d-none]="!isLoadingCountries">
                <i class="fas fa-circle-notch fa-spin m-2"></i>
              </div>
              <div class="infectedCountries" [class.d-none]="isLoadingCountries">
                <perfect-scrollbar #perfectscrollbar style="height:645px;">
                  <div class="infectedCountry" *ngFor="let country of countries">
                    
                    <a  *ngIf="country.country!=='World'">

                      <h5 class="infectedCountryName mt-0 mb-1">{{country.country}}
                      </h5>
                      <p class="infectedCountryDetails font-weight-bold"><span class="text-blue">{{country.totalCases}}
                        Cases</span> & <span class="text-danger">{{country.deaths}} Deaths</span></p>
                    </a>
                  </div>

                  
                </perfect-scrollbar>
              </div>
            </div>
          </div>

        <div class="col-xl-9">
          <div class="card-box">
            <h4 class="header-title mt-0 mb-3 mt-md-0">Worldwide Infections</h4>
            <div class="fa-3x text-center" [class.d-none]="!isLoadingMap">
              <i class="fas fa-circle-notch fa-spin m-2"></i>
            </div>
            <div class="table-responsive" [class.d-none]="isLoadingMap" style="width: 100%; height: 700px;">
                <div id="worldChart" style="width: 100%; height: 650px; overflow: hidden"></div>
              </div>
          </div>
        </div><!-- end col -->
      </div>
</div>
